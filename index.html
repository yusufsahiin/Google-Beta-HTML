<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
</head>
<body>
    <!--
        Google görüntüsü ortalanarak eklendi
    -->
    <center>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google Beta">
    </center>
    <center>
        <br>
        Search the web using Google!
        <br>
        <input type="text" placeholder="Search..">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
        <br>
        <!--
            Butonlar ve search bar eklendi
        -->
    </center>
    <main>
        <br>
        <div >
            <table border="1" style="width:100%; text-align: center;">
                <!--
                    Table satır ve sütunlara ayrılarak eklendi
                -->
                <tr>
                    <td style="width:40%;">
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </td>
                    <td align="center">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                    <td style="width: auto;">
                        Get Google! updates monthly:
                        <br>
                        <input type="text" placeholder="Search..">
                        <br>
                        <input type="submit" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        <br>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <center>
            <br>
            Copyright ©1998 Google Inc.
        </center>
    </footer>
    <!--
        Footer eklenmesi yapıldı
    -->
</body>
</html>
